      - name: Build/release Electron app
        run: |
          npm install
          npm run release
      
      - name: notify-discord-setvar
        if: ${{ job.status }} == "success"
        run: echo "::set-env name=mac-status::Successfully built The City of Truro Mariners - Management Console V ${{ github.event.release.tag_name }} for macOS"
        if: ${{ job.status }} == "failure"
        run: echo "::set-env name=mac-status::Failed to build The City of Truro Mariners - Management Console V ${{ github.event.release.tag_name }} for macOS"
        if: ${{ job.status }} == "cancel"
        run: echo "::set-env name=mac-status::Build for The City of Truro Mariners - Management Console V ${{ github.event.release.tag_name }} for macOS was cancelled"

      - name: Discord notification macOS
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_USERNAME: Discord CI
        DISCORD_AVATAR: https://discord.com/assets/6debd47ed13483642cf09e832ed0bc1b.png
      uses: Ilshidur/action-discord@master
        with:
          args: ${{ mac-status }}

  Ubuntu-Build:
